<h1>Cursos</h1>

<button  [disabled]="!(isAdmin$ |async)" (click)="onCreate()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Curso Nuevo
</button>


<table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let courses"> {{courses.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let courses"> {{courses.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio. </th>
        <td mat-cell *matCellDef="let courses"> {{courses.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones. </th>
        <td mat-cell *matCellDef="let courses"> 
            <button [disabled]="!(isAdmin$ |async)"  (click)="onDelete(courses.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
