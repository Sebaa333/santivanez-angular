<div class="mb-5">    
    <button (click)="onCreateUser()"  mat-flat-button color ="primary" type="button">
        <mat-icon>add</mat-icon>
        Crear usuario
    </button> 
</div>
<h2 >
    <span appResaltado = "cyan">Alumnos inscriptos:</span> 
</h2>

<div *ngIf="isLoading$ | async; else notLoadingTemplate">Esta Cargando</div>

<ng-template #notLoadingTemplate>
    <app-users-table
    [dataSource]="(users | async) || []"
    (deleteUser)="onDeleteUser($event)"
    (editUser)="onEditUser($event)"
    ></app-users-table>


</ng-template>
